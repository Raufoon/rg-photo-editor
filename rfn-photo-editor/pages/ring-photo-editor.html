<div style="width: 90%; height: 90%; padding: 2%; margin: auto; border: 1px solid black;">
    <!--left: canvas and filters-->
    <div ng-style="{ 'width': lW, 'height': lH }" style="float: left;">

        <!--canvas-->
        <div ng-style="{ 'width': cW, 'height': cH }"
             style="float: left; background-color: #15272d;">
            <p style="text-align:center;">
                <img id="photo-edit-canvas-id" style="padding: 3%;">
            </p>
        </div>

        <!--filters-->
        <div ng-style="{ 'width': fW, 'height': fH }"
             style="float: left; box-shadow: -1px 0 2px #888888;">
        </div>
    </div>



    <!--mid: edit options-->
    <div ng-style="{ 'width': mW }"
         style="height: 100%;
                float: left;
                overflow-y: scroll;
                padding: 1%;
                box-shadow: 0 0 2px #15272d;">

        <div class="row well"
             style="margin-bottom: 3%;
                    padding: 5%;
                    background-color: white;
                    border-radius: 0%;"
             ng-repeat="optionName in optionList">

            <span class="col-md-8"
                  style="margin-top: 1%;
                        padding: 0%;
                        margin-bottom: 1%;">
                {{title(optionName)}}</span>

            <span class="col-md-4"
                  style="margin-top: 1%;
                        padding: 0%;
                        text-align: right;
                        margin-bottom: 1%;"
            >{{ prog(optionName) }}%</span>

            <input class="col-md-12"
                   style="margin-top: 1%;
                        margin-bottom: 1%;
                        padding: 0;"
                   ng-model="optionValues[optionName]"
                   ng-change="onEdit(optionName)"
                   type="range" min="-100" max="100" value="0" step="1">

        </div>

    </div>



    <!--right: common options-->
    <div style="float: right;
            margin-left: 1%;
            width: 8%;
            height: 100%;
            box-shadow: 0 0 2px #15272d;">

        <div style="width: 100%; height: 80%;">

        </div>

        <div style="width: 100%; height: 20%;">

            <button class="col-md-12 well"
                    style="margin: 0;
                    border-radius: 0;
                    height: 50%;">
                Cancel</button>

            <button class="col-md-12 well"
                    style="background-color: #f47727;
                    margin: 0;
                    border-radius: 0;
                    height: 50%;
                    color: white;">Save</button>
        </div>

    </div>
</div>
