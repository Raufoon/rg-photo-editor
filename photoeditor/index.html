
<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Initial setup for image edit</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {
                text-align: center;
                margin: 0 auto;
            }

            h1 {
                margin: 10px 0 0 0;
            }

            canvas {
                border:1px solid red;
                box-sizing: border-box;
                position: absolute;left: 0px;top: 0px;
                user-select: none;
                /*width: 600px;height: 600px;*/
            }

            #canvas2{cursor: crosshair; display: none;z-index: 1;}

            .filters button {
                margin: 10px 0;
            }

            input[type="range"] {
                margin: 0 0 10px 0;
            }

            .p {
                padding-top: 50px;
                clear: both;
            }

        </style>



    </head>
    <body>

        <header class="header" role="banner">
            <div class="logo">
                <a href="/">
                    <img src="assets/img/logo.png" alt="Logo">
                </a>
            </div>
        </header>
        <aside class="sidebar" role="complementary">
            <nav class="sidenav" role="navigation">
                <ul>
                    <li  id="crop">
                        <div>
                            <i class="fa fa-crop"></i>
                            <p class="mtl">Crop</p>
                        </div>
                    </li>
                    <li id="resize">
                        <div>
                            <i class="fa fa-arrows"></i>
                            <p class="mtl">Resize</p>
                        </div>
                    </li>
                    <li id="rotate">
                        <div>
                            <i class="fa fa-repeat"></i>
                            <p class="mtl">Rotate</p>
                        </div>
                    </li>
                    <li id="text">
                        <div>
                            <i class="fa fa-font"></i>
                            <p class="mtl">Text</p>
                        </div>
                    </li>

                </ul>
            </nav>
        </aside>






        <main class="main" role="main">
            <aside class="effect-range" role="complementary">
                <div class="er-plate">
                    <h3>Adjust</h3>
                    <div class="er">
                        <label for="brightness">Brightness</label>
                        <input id="brightness" name="brightness" type="range" min="-100" max="100" value="0">
                    </div>
                    <div class="er">
                        <label for="hue">Hue</label>
                        <input id="hue" name="hue" type="range" min="0" max="300" value="0">
                    </div>
                    <div class="er">
                        <label for="saturation">Saturation</label>
                        <input id="saturation" name="saturation" type="range" min="-100" max="100" value="0">
                    </div>
                    <div class="er">
                        <label for="contrast">Contrast</label>
                        <input id="contrast" name="contrast" type="range" min="-20" max="20" value="0">
                    </div>  
                    <div class="er">
                        <label for="vibrance">Vibrance</label>
                        <input id="vibrance" name="vibrance" type="range" min="0" max="400" value="0">
                    </div>
                    <div class="er">
                        <label for="sepia">Sepia</label>
                        <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">
                    </div>

                    <div class="er">
                        <label for="sharpen">Sharpen</label>
                        <input id="sharpen" name="sharpen" type="range" min="0" max="100" value="0">
                    </div>
                </div>


                <div class="action-plate">
                    <div id="cropSection">
                        <h3>Crop</h3>
                        <div class="cif">
                            <label for="cropX">X</label>
                            <input id="cropX" type="text" value="">
                        </div>
                        <div class="cif">
                            <label for="cropY">Y</label>
                            <input id="cropY"  type="text" value="">
                        </div>
                        <div class="cif">
                            <label for="cropWidth">Width</label>
                            <input id="cropWidth"  type="text" value="">
                        </div>
                        <div class="cif">
                            <label for="cropHeight">Height</label>
                            <input id="cropHeight"  type="text" value="">
                        </div>

                        <button id="cropcanclebtn" class="action-btn">Cancel</button>
                        <button id="cropsavebtn" class="action-btn" disabled>Crop</button>
                    </div>
                </div>
                <div class="action-plate">
                    <div id="resizeSection">
                        <h3>Resize</h3>

                        <div class="cif">
                            <label for="resizeWidth">Width</label>
                            <input id="resizeWidth" class="rinput"  type="text" value="">
                        </div>
                        <div class="cif">
                            <label for="resizeHeight">Height</label>
                            <input id="resizeHeight" class="rinput"  type="text" value="">
                        </div>

                        <button id="resizecanclebtn" class="action-btn">Cancel</button>
                        <button id="resizesavebtn" class="action-btn">Resize</button>
                    </div>
                </div>
                <div class="action-plate">
                    <div id="rotateSection">
                        <h3>Rotate</h3>
                        <div class="cif">
                            <button id="rotate-cw" class="action-btn">Rotate CW(+90)</button>
                        </div>
                        <div class="cif">
                            <button id="rotate-ccw" class="action-btn">Rotate CCW(-90)</button>
                        </div>
                    </div>
                </div>

                <div class="action-plate">
                    <div id="textSection">
                        <h3>Text</h3>
                        <div class="cif">
                            <label for="textVal">Text</label>
                            <input id="textVal" class="rinput textInput"  type="text" placeholder="Type text here.." value="" />
                        </div>
                        <div class="cif">
                            <label for="fontFamily">FontFamily</label>
                            <select  class="rinput textInput" name="fontFamily" id="fontFamily">
                                <option value="">Select One …</option>
                                <option value="Arial" style="font-family: Arial" selected>Arial</option>
                                <option value="Helvetica" style="font-family: Helvetica">Helvetica</option>
                                <option value="sans-serif" style="font-family: sans-serif">Sans serif</option>
                                <option value="Tahoma" style="font-family: Tahoma">Tahoma</option>
                                <option value="Verdana" style="font-family: Verdana">Verdana</option>
                                <option value="Times New Roman" style="font-family: Times New Roman">Times New Roman</option>
                                <option value="Arial Black" style="font-family: Arial Black">Arial Black</option>
                                <option value="Comic Sans MS" style="font-family: Comic Sans MS">Comic Sans MS</option>
                                <option value="Lucida Console" style="font-family: Lucida Console">Lucida Console</option>
                                <option value="Courier New" style="font-family: Courier New">Courier New</option>
                                <option value="Geneva" style="font-family: Geneva">Geneva</option>
                                <option value="Trebuchet MS" style="font-family: Trebuchet MS">Trebuchet MS</option>
                                <option value="cursive" style="font-family: cursive">Cursive</option>
                            </select>
                        </div>
                        <div class="cif">
                            <label for="fontSize">FontSize</label>
                            <select class="rinput textInput" name="fontSize" id="fontSize">
                                <option value="">Select One …</option>
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="16">16</option>
                                <option value="18">18</option>
                                <option value="20">20</option>
                                <option value="22">22</option>
                                <option value="24">24</option>
                                <option value="26">26</option>
                                <option value="28">28</option>
                                <option value="30">30</option>
                                <option value="32">32</option>
                                <option value="34">34</option>
                                <option value="36" selected>36</option>
                            </select>
                        </div>
                        <div class="cif">
                            <label for="textColor">Color</label>
                            <input id="textColor" class="textcolor textInput"  type="color" value="" />
                        </div>
                        <div class="cif">
                            <button id="cancleText" class="action-btn">Cancel</button>
                            <button id="applyText" class="action-btn">Apply</button>
                        </div>

                    </div>
                </div>



                <div class="s-btn-group">
                    <!--<div id="resetfilterbtn" class="s-btn">Filter Reset</div>-->
                    <div id="resetbtn" class="s-btn">Reset</div>
                    <div id="savebtn" class="s-btn">Save</div>
                    <!--<a id="download">Download</a>-->
                </div>
                <div class="clear"></div>
            </aside>


            <aside class="canvas-area" role="complementary">
                <div class="mainimg" id="mainimg">
                    <canvas id="canvas"></canvas>
                    <canvas id="canvas2"></canvas>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </aside>

            <aside class="filter-area" role="complementary">
                <div class="effect-btn">
                    <button id="brightnessbtn">Brightness</button>
                    <button id="noisebtn">Noise</button>
                    <button id="sepiabtn">Sepia</button>
                    <button id="contrastbtn">Contrast</button>
                    <button id="colorbtn">Colorize</button>
                    <button id="vintagebtn">Vintage</button>
                    <button id="lomobtn">Lomo</button>
                    <button id="embossbtn">Emboss</button>
                    <button id="tiltshiftbtn">Tilt Shift</button>
                    <button id="radialblurbtn">Radial Blur</button>
                    <button id="edgeenhancebtn">Edge Enhance</button>
                    <button id="posterizebtn">Posterize</button>
                    <button id="claritybtn">Clarity</button>
                    <button id="orangepeelbtn">Orange Peel</button>
                    <button id="sincitybtn">Sin City</button>
                    <button id="sunrisebtn">Sun Rise</button>
                    <button id="crossprocessbtn">Cross Process</button>
                    <button id="hazydaysbtn">Hazy</button>
                    <button id="lovebtn">Love</button>
                    <button id="grungybtn">Grungy</button>
                    <button id="jarquesbtn">Jarques</button>
                    <button id="pinholebtn">Pin Hole</button>
                    <button id="oldbootbtn">Old Boot</button>
                    <button id="glowingsunbtn">Glow Sun</button>
                    <button id="hdrbtn">HDR Effect</button>
                    <button id="oldpaperbtn">Old Paper</button>
                    <button id="pleasantbtn">Pleasant</button>
                    <button style="background: #F0882C; border: 1px solid #f77727;" id="resetfilterbtn">Reset Filter</button>
                </div>

                <div class="clear"></div>
            </aside>

        </main>



        <footer class="footer" role="contentinfo">

        </footer>

        <script type="text/javascript"  src="caman.full.js"></script>
        <script type="text/javascript"  src="testscript.js" ></script>

    </body>
</html>
